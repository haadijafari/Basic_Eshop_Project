{% load static humanize %}

<div class="col-sm-4">
    <div class="product-image-wrapper">
        <div class="single-products">
            <div class="productinfo text-center">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt=""/>

                {% else %}
                    <img src="{% static 'images/shop/product.jpg' %}" alt=""/>
                {% endif %}
                <h2>{{ product.price|intcomma }} تومان</h2>
                <p>{{ product.short_description }}</p>
                <a href="#" class="btn btn-default add-to-cart"><i
                        class="fa fa-shopping-cart"></i>افزودن به سبـد خریـد</a>
            </div>
            <div class="product-overlay">
                <div class="overlay-content">
                    <h2>{{ product.price|intcomma }} تومان</h2>
                    <p>توضیحات کوتـاه محصـول</p>
                    <a href="#" class="btn btn-default add-to-cart"><i
                            class="fa fa-shopping-cart"></i>افزودن به سبـد خریـد</a>
                </div>
            </div>
            {#            <img src="{% static 'images/home/new.png' %}" class="new" alt=""/>#}
            {#            <img src="{% static 'images/home/sale.png' %}" class="new" alt=""/>#}
        </div>
        <div class="choose">
            <ul class="nav nav-pills nav-justified">
                <li><a href="{{ product.get_absolute_url }}"><i class="fa fa-plus-square"></i>جزئیات محصول</a></li>
                <li><a href=""><i class="fa fa-plus-square"></i>مقایسه</a></li>
            </ul>
        </div>
    </div>
</div>
