{% extends 'shared/_base.html' %}
{% load static %}

{% block title %}فراموشی رمز{% endblock %}

{% block content %}
    <div class="container">
        <section id="form"><!--form-->
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="signup-form"><!--sign up form-->
                        <h2>فراموشی کلمه عبور</h2>
                        <form action="{% url 'user:forget_pass' %}" method="post">
                            {% csrf_token %}

                            {{ form.email.label_tag }}
                            {{ form.email.errors }}
                            {{ form.email }}
                            <button type="submit" class="btn btn-default">ثبت نام</button>
                        </form>
                    </div><!--/sign up form-->
                </div>
            </div>
        </section>
    </div>
{% endblock %}
